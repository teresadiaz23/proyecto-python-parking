{% extends "base.html" %}
{% block title %}Ver Facturación{% endblock %}
{% block contenido %}
	    <h2>Ver facturación</h2>

	<form action={{url_for("facturacion")}} method="post" class="col-7">
	  <div class="form-group">
		<label for="fecha1">Introduce la primera fecha y hora con el formato 'aaaa,mm,dd,hh,mm':</label>
		<input type="text" class="form-control" name="fecha1" id="fecha1">
	  </div>
        <div class="form-group">
		<label for="fecha2">Introduce la segunda fecha y hora con el formato 'aaaa,mm,dd,hh,mm':</label>
		<input type="text" class="form-control" name="fecha2" id="fecha2">
	  </div>

	  <button type="submit" class="btn btn-primary">Enviar</button>
	</form>



{% endblock %}
