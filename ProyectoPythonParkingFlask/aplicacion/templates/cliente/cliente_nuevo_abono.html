{% extends "base.html" %}
{% block title %}Nuevo Abono{% endblock %}
{% block contenido %}
	    <h2>Adquirir un abono</h2>
	<form action={{url_for("alta_abono")}} method="post" class="col-7 mb-5">
	  <div class="form-group">
		<label for="dni">Introduce su dni:</label>
		<input type="text" class="form-control" name="dni" id="dni">
	  </div>
	  <div class="form-group">
		<label for="nombre">Introduce su nombre:</label>
		<input type="text" class="form-control" name="nombre" id="nombre">
	  </div>
		<div class="form-group">
		<label for="apellidos">Introduce sus apellidos:</label>
		<input type="text" class="form-control" name="apellidos" id="apellidos">
	  </div>
		<div class="form-group">
		<label for="num_tarjeta">Introduce el número de su tarjeta de crédito:</label>
		<input type="text" class="form-control" name="num_tarjeta" id="num_tarjeta">
	  </div>
		<div class="form-group">
		<label for="email">Introduce su email: </label>
		<input type="email" class="form-control" name="email" id="email">
	  </div>
		<div class="form-group">
		<label for="matricula">Introduce la matrícula de su vehículo:</label>
		<input type="text" class="form-control" name="matricula" id="matricula">
	  </div>
	  <div class="form-group">
		<label for="tipo_vehiculo">Introduce el tipo de vehículo (turismo, motocicleta o movilidad reducida):</label>
		<input type="text" class="form-control" name="tipo_vehiculo" id="tipo_vehiculo">
	  </div>
		<div class="form-group">
		<label for="tipo_abono">Introduce el tipo de abono (mensual, trimestral, semestral o anual): </label>
		<input type="text" class="form-control" name="tipo_abono" id="tipo_abono">
	  </div>

	  <button type="submit" class="btn btn-primary">Enviar</button>
	</form>


{% endblock %}
