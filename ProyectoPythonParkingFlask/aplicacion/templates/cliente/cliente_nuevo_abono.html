{% extends "./cliente/cliente_index.html" %}
{% block title %}Nuevo Abono{% endblock %}
{% block contenido2 %}
	    <h2>Adquirir un abono</h2>
	<form action={{url_for("alta_abono")}} method="post" class="col-7 mb-5">
	  <div class="form-group">
		<label for="dni">Introduce su dni:</label>
		<input type="text" class="form-control" name="dni" id="dni">
	  </div>
	  <div class="form-group">
		<label for="nombre">Introduce su nombre:</label>
		<input type="text" class="form-control" name="nombre" id="nombre">
	  </div>
		<div class="form-group">
		<label for="apellidos">Introduce sus apellidos:</label>
		<input type="text" class="form-control" name="apellidos" id="apellidos">
	  </div>
		<div class="form-group">
		<label for="num_tarjeta">Introduce el número de su tarjeta de crédito:</label>
		<input type="text" class="form-control" name="num_tarjeta" id="num_tarjeta">
	  </div>
		<div class="form-group">
		<label for="email">Introduce su email: </label>
		<input type="email" class="form-control" name="email" id="email">
	  </div>
		<div class="form-group">
		<label for="matricula">Introduce la matrícula de su vehículo:</label>
		<input type="text" class="form-control" name="matricula" id="matricula">
	  </div>
	  <div class="form-group">
		<label for="tipo_vehiculo">Introduce el tipo de su vehículo:</label>
		  <select class="custom-select my-1 mr-sm-2" name="tipo_vehiculo" id="tipo_vehiculo">
			  <option selected>Elegir...</option>
  			<option value="turismo">Turismo</option>
  			<option value="motocicleta">Motocicleta</option>
  			<option value="movilidad reducida">Movilidad reducida</option>
  		</select>
	  </div>
		<div class="form-group">
			<label for="tipo_abono">Introduce el tipo de abono: </label>

			<select class="custom-select my-1 mr-sm-2" name="tipo_abono" id="tipo_abono">
				<option selected>Elegir...</option>
  				<option value="mensual">Mensual</option>
  				<option value="trimestral">Trimestral</option>
  				<option value="semestral">Semestral</option>
				<option value="anual">Anual</option>
  		</select>
	  </div>

	  <button type="submit" class="btn btn-success">Enviar</button>
	</form>


{% endblock %}
