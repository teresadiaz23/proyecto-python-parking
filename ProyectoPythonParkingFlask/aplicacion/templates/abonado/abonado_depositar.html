{% extends "base.html" %}
{% block title %}Depositar Vehiculo{% endblock %}
{% block contenido %}
	    <h2>Depositar vehículo</h2>

	<form action={{url_for("depositar_abonados")}} method="post" class="col-7">
	  <div class="form-group">
		<label for="matricula">Introduce la matrícula de su vehículo:</label>
		<input type="text" class="form-control" name="matricula" id="matricula">
	  </div>
	  <div class="form-group">
		<label for="dni">Introduce su dni:</label>
		<input type="text" class="form-control" name="dni" id="dni">
	  </div>

	  <button type="submit" class="btn btn-primary">Enviar</button>
	</form>


{% endblock %}
