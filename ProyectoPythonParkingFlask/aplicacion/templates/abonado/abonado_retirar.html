{% extends "./abonado/abonado_index.html" %}
{% block title %}Retirar Vehículo{% endblock %}
{% block contenido2 %}
	    <h2>Retirar vehículo</h2>

	<form action={{url_for("retirar_abonados")}} method="post" class="col-7">
	  <div class="form-group">
		<label for="matricula">Introduce la matrícula de su vehículo:</label>
		<input type="text" class="form-control" name="matricula" id="matricula">
	  </div>
	  <div class="form-group">
		<label for="pin">Introduce el identificador de su plaza:</label>
		<input type="text" class="form-control" name="id" id="id">
	  </div>
        <div class="form-group">
		<label for="pin">Introduce su pin:</label>
		<input type="text" class="form-control" name="pin" id="pin">
	  </div>

	  <button type="submit" class="btn btn-primary">Enviar</button>
	</form>




{% endblock %}
